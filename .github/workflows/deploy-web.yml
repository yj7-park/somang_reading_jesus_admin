name: Deploy Web

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Create secrets.json
        run: |
          echo '{
            "FIREBASE_API_KEY_WEB": "${{ secrets.FIREBASE_API_KEY_WEB }}",
            "FIREBASE_APP_ID_WEB": "${{ secrets.FIREBASE_APP_ID_WEB }}",
            "FIREBASE_MESSAGING_SENDER_ID": "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            "FIREBASE_PROJECT_ID": "${{ secrets.FIREBASE_PROJECT_ID }}",
            "FIREBASE_AUTH_DOMAIN": "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            "FIREBASE_STORAGE_BUCKET": "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            "FIREBASE_MEASUREMENT_ID": "${{ secrets.FIREBASE_MEASUREMENT_ID }}",
            "FIREBASE_API_KEY_WINDOWS": "${{ secrets.FIREBASE_API_KEY_WINDOWS }}",
            "FIREBASE_APP_ID_WINDOWS": "${{ secrets.FIREBASE_APP_ID_WINDOWS }}"
          }' > secrets.json

      - name: Build Web
        run: flutter build web --release --base-href "/somang_reading_jesus_admin/" --dart-define-from-file=secrets.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
